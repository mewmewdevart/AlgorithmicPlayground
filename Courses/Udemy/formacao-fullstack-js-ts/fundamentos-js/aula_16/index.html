<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        const numero = Number(prompt('Escreva um número:'));

        
        document.body.innerHTML += `O seu número é: <h1>${numero}</h1><br />`;
        document.body.innerHTML += `Raiz quadrada: <strong>${Math.sqrt(numero)}</strong><br />`;
        document.body.innerHTML += `O ${numero} é inteiro? <strong>${Number.isInteger(numero)}</strong><br />`;
        document.body.innerHTML += `É NaN? <strong>${isNaN(numero)}</strong><br />`;
        document.body.innerHTML += `Arredondado pra baixo: <strong>${Math.floor(numero)}</strong><br />`;
        document.body.innerHTML += `Arredondado pra cima: <strong>${Math.ceil(numero)}</strong><br />`;
        document.body.innerHTML += `Com duas casas decimais: <strong>${numero.toFixed(2)}</strong><br />`;
     </script>
    
</body>
</html>
